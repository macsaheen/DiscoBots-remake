<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Discobots</title>

    <!-- Bootstrap & Datepicker CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body class="booking">
    <nav>
        <ul>
            <li><img src="assets/logo.png" alt="Disco bots logo"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h2 class="text-center">â–  BOOKING</h2>
            <div>
                <label>Select Time:</label>
                <select required class="form-control">
                    <option value="">-- Select an activity --</option>
                    <option value="Foundational Course">Foundational Course</option>
                    <option value="Weekly Summer Camp">Weekly Summer Camp</option>
                </select>
            </div>

            <!-- Date Selection -->
            <label>Select Date:</label>
            <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                <input class="form-control" type="text" readonly />
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </div>

            <!-- Time Selection -->
            <div id="time-selection">
                <label>Select Time:</label>
                <select id="time-options" class="form-control">
                    <option value="">-- Select a Time Slot --</option>
                </select>
            </div>

            <!-- Appointment Form -->
            <div id="appointment-form">
                <h3>Please enter all of the following details</h3>
                <form id="booking-form">
                    <div class="form-group">
                        <label>Child's Full Name:</label>
                        <input type="text" required class="form-control" id="child-name" required>
                    </div>
                    <div class="form-group">
                        <label>Parent's Full Name:</label>
                        <input type="text" required class="form-control" id="parent-name" required>
                    </div>
                    <div class="form-group">
                        <label>Parent's Phone Number:</label>
                        <input type="tel" required class="form-control" id="phone-number" required>
                    </div>
                    <div class="form-group">
                        <label>Additional Notes:</label>
                        <textarea class="form-control" required id="notes" rows="3"></textarea>
                    </div>
                    <p><b>Note: </b>Please be aware that payment is done in person prior to the start of the session. If payment is not provided, the session will be cancelled at the supervisors discretion.</p>
                    <button type="submit" class="btn btn-success btn-block">Submit Booking</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="booking.js"></script> <!-- External JS File -->
</body>

</html>
